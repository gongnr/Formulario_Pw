<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body id="area">
<form action="" method="get">
    <fieldset id="formu">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder= "Digite seu nome" required >
            </div>
           
            <div>
                <label for="data">Data de Nascimento:</label>
                 <input type="date" date="date" id="data" placeholder= "Digite sua data de nascimento" required>
            </div>
            <div>
                <label for="email">E-mail:</label> 
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" placeholder= "Digite seu E-mail" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}" id="telefone" placeholder= "Digite seu Telefone" required> 
            </div>     
        </fieldset>
        <fieldset>
            <legend>Dados acadêmicos</legend>
            <label for="curso">Curso:</label>
                <select id="curso" name ="curso" >
                    <option value="ads">ADS</option>
                    <option value="gti">GTI</option>
                    <option value="tbd">TBD</option>
                    <option value="tsi">TSI</option>
                </select>
            <div>
                <label for="periodo">Semestre</label> 
                <input type="radio" name="semestre" id="periodo"></label>1°</label>
                <input type="radio" name="semestre" id="periodo"></label>2°</label>
                <input type="radio" name="semestre" id="periodo"></label>3°</label>
                <input type="radio" name="semestre" id="periodo"></label>4°</label>
                <input type="radio" name="semestre" id="periodo"></label>5°</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Experiência profissional</legend>
            <div>
                <label for="">Trabalha?</label>
                <input type="checkbox">
            </div>
            <div id="trabalho">
                <label for="local">Local de trabalho:</label> 
                <input type="text" id="local">
            </div>
            <label for="experiencia">Descreva sua experiência:</label>
            <textarea id="experiencia" rows="10" cols="30"></textarea>
        </fieldset>
    </fieldset>
    <div id="botoes">
        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
    </div>
</form>
</body>
</html>
